<!DOCTYPE html>
<html lang="jp" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M@STERS OF IDOL WORLD2014</title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>
      google.load("visualization", "1");
    </script>
    <script src="./app.js"></script>
  </head>
<body>
  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-text">M@STERS OF IDOL WORLD2014</p>
      </div>
    </div>
  </div>

  <div class="container wrapper" ng-controller="IdolCtrl">
    <div class="row" ng-repeat="idols in idolsRows">
      <div class="col-md-4 col-sm-4 col-lg-4" ng-repeat="idol in idols">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong class="text-info">{{idol.name}}</strong> @ {{idol.character}}
          </div>
          <div class="panel-body">
            <ul class="list-inline">
              <li>所　属:</li>
              <li>{{idol.affiliation}}</li>
            </ul>
            <ul class="list-inline">
              <li>カラー:</li>
              <li><span class="label label-default" style="{{idol.style}}">{{idol.color}}</span></li>
            </ul>
            <ul class="list-inline">
              <li>愛　称:</li>
              <li>{{idol.nickname}}</li>
            </ul>
            <ul class="list-inline">
              <li>持ち歌:</li>
              <li><a ng-show="idol.songLink" ng-href="{{idol.songLink}}" target="_blank">{{idol.song}}</a></li>
            </ul>
            <ul class="list-inline">
              <li>備　考:</li>
              <li>{{idol.remark}}</li>
            </ul>
            <hr>
            <p class="text-info pull-right">
              出演日:
              <span ng-show="idol.first_day">22日</span>
              <span ng-show="idol.second_day">23日</span>
              <span ng-show="!idol.first_day && !idol.second_day">不明</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
